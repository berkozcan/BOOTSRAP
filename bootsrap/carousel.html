<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="w-75 mx-auto my-4">

        <div class="carousel">
            <div class="carousel-inner" data-ride="carousel">
                <div class="carousel-item active">
                    <img  class="d-block w-100"src="images/images2.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100"src="images/images3.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100"src="images/images4.jpg" alt="">
                </div>
            </div>
        
        </div>

            <div id="slider1" class="carousel-slide my-5" data-ride="carousel">
                <div class="carousel-inner">
                <div class="carousel-item active">
                    <img  class="d-block w-100"src="images/images2.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100"src="images/images3.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100"src="images/images4.jpg" alt="">
                </div>
            </div>
            <a href="#slider1" class="carousel-control-prev" data-slide="prev"></a>
            <span class="carousel-control-prev-icon"></span>
            <a href="#slider1" class="carousel-control-next" data-slide="next"></a>
            <span class="carousel-control-next-icon"></span>
        </div>
    




  
  
  
  
  
  
  
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>


</body>

</html>
